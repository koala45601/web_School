{% extends 'Laout.html' %}
{%block content%}
    <h3 align="center">Register</h3>
  <form class="card p-2" autocomplete='off' novalidate align='left' >
    <div class="row g-3">
      <div class="col-sm-6">
        <label for="firstName" class="form-label">First name</label>
        <input type="text" class="form-control" id="firstName" placeholder="" value="" name="name" required>
        <div class="invalid-feedback">
          Valid first name is required.
        </div>
      </div>

      <div class="col-sm-6">
        <label for="lastName" class="form-label">Last name</label>
        <input type="text" class="form-control" id="lastName" placeholder="" value=""  name="Lastname" required>
        <div class="invalid-feedback">
          Valid last name is required.
        </div>
      </div>

      <div class="col-12">
        <label for="username" class="form-label">Username</label>
        <div class="input-group has-validation">
          <span class="input-group-text">@</span>
          <input type="text" class="form-control" id="username" placeholder="Username" name="username" required>
        <div class="invalid-feedback">
            Your username is required.
          </div>
        </div>
      </div>
      <div class="col-12">
        <label for="Password" class="form-label">Password</label>
        <div class="input-group has-validation">
          <input type="text" class="form-control" id="password" placeholder="Password" name="password" required>
        <div class="invalid-feedback">
            Your password is required.
          </div>
        </div>
      </div>

      <div class="col-12">
        <label for="email" class="form-label">Email <span class="text-muted">(Optional)</span></label>
        <input type="email" class="form-control" id="email" placeholder="you@example.com" name="email">
        <div class="invalid-feedback">
          Please enter a valid email address for shipping updates.
        </div>
      </div>

      <div class="col-12">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" id="address" placeholder="1234 Main St" name="address" required>
        <div class="invalid-feedback">
          Please enter your shipping address.
        </div>
      </div>




    <button class="btn btn-primary btn-lg" type="submit" >Continue to checkout</button>
  </form>

{%endblock%}
